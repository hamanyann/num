<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="container">
      <div class="containaer text-center">
        <h1>美少女AI数字当てゲーム</h1>
        <img id="main-image" src="img/img1.jpg" alt="" />
        <img id="sub-image" src="img/img2.jpg" alt="" />
        <p class="message">１～２０の数字を当ててね</p>
        <div class="number">?</div>
      </div>
    </header>

    <main class="container">
      <div class="containaer text-center">
        <section class="right">
          <input type="number" class="guess" value="1" />
          <div><button class="btn btn-primary check">この数字かな？😁</button></div>
        </section>
        <section class="right">
          
          <button class="btn btn-primary again">もう一回！😍</button>
          
        </section>
      </div>
    </main>

    <div class="container container-score">
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-highScore">
          🥇 Highscore: <span class="highScore">0</span>
        </p>
    </div>

    <script src="script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
